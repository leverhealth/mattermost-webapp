version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - apt update -y
      - apt-get install -y
      - echo Installing make $(date)
      - apt install -y build-essential
      - echo Installing npm and installing npm packages$(date)
      - apt-get install -y npm
      - npm config set strict-ssl false
      - npm install -y
      - echo Installing libpng $(date)
      - apt-get install -y libpng-dev
  pre_build:
    commands:
      - echo Configuring Build Env $(date)
  build:
    commands:
      - echo Build starting $(date)
      - make build
      - tar -xvf mattermost-webapp.tar.gz
  post_build:
    commands:
      - echo Build completed $(date)
artifacts:
  files:
    - client
