version: 0.2

phases:
  install:
    commands:
      - apt update -y
      - echo Installing npm and installing npm packages
      - apt-get install -y curl libgl1-mesa-glx
      - curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash
      - sudo apt-get install -y nodejs
      - nodeversion=$(node -v)
      - npmversion=$(npm version)
      - echo "Node VERSION $nodeversion"
      - echo "NPM VERSON $npmversion"
  build:
    commands:
      - echo Build starting
      - make package
  post_build:
    commands:
      - echo Build completed $(date)
artifacts:
  files:
    - mattermost-webapp-tar.gz
